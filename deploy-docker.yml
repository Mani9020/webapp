---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python-pip
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: Start the container
      docker_container:
        name: webapp
        image: "sudheer10thota/webapp:0.0.1"
        state: started
        published_ports:
          - 0.0.0.0:8089:8080
